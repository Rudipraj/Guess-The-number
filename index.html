<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>My Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="row p-3">
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 d-flex justify-content-center pot">
                <h2>Guess The Dice!</h2>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 d-flex justify-content-end p-2 justify-content-md-center justify-content-sm-center">
                <p>between 1 and 6</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 d-flex justify-content-center">
                        <img src="./images/qmark.jpg" class="image-box">
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 pt-10 input-box d-flex justify-content-start">
                        <img src="./images/number.jpg" class="number-box ">
                        <p class="mb-1 px-2 number" style="display: none; font-size: 40px;">?</p>
                        <input type="number" class="guess"> 
                        
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 d-flex justify-content-center">
                <h4 class="start">Start Guessing...</h4>
            </div>

        </div>
        <div class="row pt-5">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 p-1 d-flex justify-content-center">
                <button type="button" class="btn btn-dark check">Submit</button>
                <button type="button" class="btn btn-dark replay">Replay</button>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 p-1 d-flex justify-content-center justify-content-sm-center justify-content-xs-center">
                <h4 class="message">Good Luck!!!</h4>
            </div>
            

        </div>

    </div>
    <script src="script.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
